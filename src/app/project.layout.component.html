<div class="mini-sidebar">
  <md-list style="margin-top:-22px;">
    <md-list-item mdTooltip="Home" mdTooltipPosition="right">
      <a routerLink="/">
        <md-icon>home</md-icon>
      </a>
    </md-list-item>
    <md-list-item mdTooltip="Logs" mdTooltipPosition="right">
      <a routerLink="/projects/{{currentProject()?.id}}/logs">
        <md-icon>apps</md-icon>
      </a>
    </md-list-item>
    <md-list-item mdTooltip="Errors" mdTooltipPosition="right">
      <a routerLink="/projects/{{currentProject()?.id}}/errors">
        <md-icon>error</md-icon>
      </a>
    </md-list-item>
    <md-list-item mdTooltip="Switch project" mdTooltipPosition="right">
      <md-icon>search</md-icon>
    </md-list-item>
  </md-list>
</div>

<div class="main-content">

  <md-toolbar class="top-toolbar">
    <span>{{currentProject()?.name}}</span>
    <span class="toolbar-spacer"></span>
  </md-toolbar>

  <div class="inner">
    <router-outlet></router-outlet>
  </div>
</div>
