<div *ngIf="!loading">
  <md-list>
    <md-list-item *ngFor="let p of projects">
      <a routerLink="/projects/{{p.id}}/logs">{{p.name}}</a>
      &nbsp;
      <a routerLink="/projects/{{p.id}}/edit">Edit</a>
    </md-list-item>
    <md-list-item>
      <a routerLink="/projects/new">Create a new project</a>
    </md-list-item>
  </md-list>
</div>
